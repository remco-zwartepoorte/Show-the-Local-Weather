<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show the Local Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="container">
      <div id="status" class="jumbotron">
        <h1 id="location"></h1>
        <p id="temp"></p>
        <canvas id="weather-icon" width="64" height="64"></canvas>
        <p id="currentWeather"></p>
      </div>
      <button id="switchtemp" class="btn btn-default">Show in &deg;<span>C</span></button>
      <!-- <button id="loadweather" class="btn btn-default">Show the weather for your location</button> -->
    </div>

    <script src="https://cdn.rawgit.com/darkskyapp/skycons/master/skycons.js"></script>
    <script src="script.js"></script>
  </body>

</html>
