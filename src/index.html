<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show the Local Weather</title>
    <!-- <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  </head>

  <body>
    <div class="wrapper">
      <div class="box timezone"></div>
      <div class="box weather-icon2">
        <canvas id="weather-icon" width="64" height="64"></canvas>
      </div>
      <div class="box temperature"></div>
      <div class="box summary"></div>
      <div class="box dailyforcast"></div>
      <div class="switchtemp">
        <button id="switchtemp" class="btn btn-default">Show in &deg;<span>C</span></button>
      </div>
    </div>

    <!-- <script src="script.js"></script> -->
  </body>

</html>
